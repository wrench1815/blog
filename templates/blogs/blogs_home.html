{% extends 'base.html' %}
<!-- -->
{% load static %}

<!-- Content Block -->
{% block PAGE_CONTENT %}
<section class="pt-5">
  <div class="container" style="margin-top: 3.5rem">
    <div class="row">
      <div class="col-lg-6">
        <h3 class="mb-5">Check my latest blogposts</h3>
      </div>
    </div>
    <div class="row">
      {% for post in posts %}

      <div class="col-lg-3 col-sm-6">
        <div class="card card-plain card-blog my-2">
          <div class="card-image border-radius-lg position-relative">
            <a href="javascript:;">
              <img
                class="w-100 border-radius-lg move-on-hover shadow"
                src="{{ post.featured_image.url }}"
              />
            </a>
          </div>
          <div class="card-body px-3">
            <h5>
              <a href="javascript:;" class="text-dark font-weight-bold"
                >{{ post.title }}</a
              >
            </h5>
            <p>{{ post.excerpt }}</p>
            <a href="javascript:;" class="text-info icon-move-right"
              >Read More
              <i class="fas fa-arrow-right text-sm"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock PAGE_CONTENT %}
